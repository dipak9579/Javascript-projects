<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Viewer</title>

    <!-- Done Internal styling Here -->
    <style>
       * {
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       }

       body {
           background-color: #f0f0f0;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           flex-direction: column;
       }

       .container {
           background-color: rgb(209, 190, 177);
           display: flex;
           justify-content: center;
           align-items: center;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
       }

       .form {
           width: 500px;
           display: flex;
           justify-content: center;
           align-items: center;
           padding: 20px;
           border: 9px solid yellowgreen;
           background-color: white;
           border-radius: 10px;
       }

       .form input {
           background-color: azure;
           height: 30px;
           width: 250px;
           border: 1px solid #ccc;
           border-radius: 5px;
           margin-right: 10px;
           padding: 5px;
       }

       button {
           height: 40px;
           padding: 0 20px;
           border-radius: 20px;
           background-color: rgb(43, 226, 131);
           border: none;
           cursor: pointer;
           color: white;
           font-size: 16px;
       }

       button:hover {
           background-color: #36c087;
       }

       .parent {
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           margin-top: 20px;
           width: 100%;
       }

       .display {
           width: 500px;
           background-color: #fff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
           margin-top: 20px;
           text-align: center;
       }

       #profile img {
           width: 100px;
           height: 100px;
           border-radius: 50%;
       }

       ul {
           list-style-type: none;
           padding: 0;
       }

       ul li {
           margin: 5px 0;
       }

       ul li a {
           text-decoration: none;
           color: #333;
       }

       ul li a:hover {
           color: #007bff;
       }
    </style>
</head>
<body>

    <div class="container">
        <h1>GitHub Profile Viewer</h1>
    </div>

    <div class="parent">
        <div class="form">
            <input type="text" id="username" placeholder="Enter your Username">
            <button onclick="fetchProfile()">Get Profile</button>
        </div>

        
        <div class="display">
            <div id="profile"></div>
            <div id="repos"></div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
